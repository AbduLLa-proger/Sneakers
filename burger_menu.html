<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="burger_style.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="sign-up_form">
        <div class="sign-up-form_inner">
            <div class="sign-up-form_header">
                <h2 class="sign-up-form_title">Sign Up</h2>
                <p class="sign-up-form_text">Please fill in this form to create an account!</p>
            </div>
            <div class="sign-up_line"></div>
            <div class="sign-up-main_form">
                <div class="sign-up-main-form_fullname">
                    <div class="sign-up-main-form_Fname">
                        <input type="text" class="sign-up_inputName" required>
                        <label>First Name</label>
                    </div>

                    <div class="sign-up-main-form_Sname">
                        <input type="text" class="sign-up_inputName" required>
                        <label>Last Name</label>
                    </div>
                </div>
                <div class="sign-up_inputForm">
                    <input type="text" class="sign-up_input" required>
                    <label>Email</label>
                </div>
                <div class="sign-up_inputForm">
                    <input type="text" class="sign-up_input" required>
                    <label>Password</label>
                </div>

                <div class="sign-up_inputForm">
                    <input type="text" class="sign-up_input" required>
                    <label>Confirm Password</label>
                </div>
            </div>

            <div class="sign-up-accept_form">
                <div class="sign-up-accept-form_button"></div>
                <p class="sign-up-accept-form_text">I accept the <span>Terms of Use</span> & <span> Privacy Policy</span></p>
            </div>
            <div class="sign-up-form-button_container">
                <button class="sign-up-form_button">Sign Up</button>
            </div>
        </div>
        <p class="sign-up-form-bottom_text">Already have an account? <a href="#">Login here</a></p>
    </div>
    <i class="fad fa-clouds"></i>
</body>
</html>
